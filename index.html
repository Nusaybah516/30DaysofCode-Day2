<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href="slider.css">
   <link rel="icon" type="image/jpg" sizes="16x16" href="favicon.jpg">
   <link rel="manifest" href="/site.webmanifest">
   <title>Survey Form</title>
 </head>
 <body>
   <header>
       <h1>E-Learning Survey Form</h1>
       <div class="mydiv">learning at your own convinience</div>
   </header>
   <main>
     <h2>Name</h2>
     <div class="name"><input type="text"></div>
     <br>
     <h2>Age</h2>
     <div class:"section"></div>
    <form>
        <input type="radio" id="14-19" name="age" value="11-13">
        <label for="11-13">11-13</label><br>
        <input type="radio" id="20-29" name="age" value="14-16">
        <label for="14-16">14-16</label><br>
        <input type="radio" id="34-39" name="age" value="17-19">
        <label for="17-19">17-19</label><br>
        <input type="radio" id="44-49" name="age" value="20-24">
        <label for="20-24">20-24</label><br>
    </form>
    <br>
    <h2>Class/Year</h2>
     <div class="class/year"><input type="text"></div>
     <br>
     <h2>School</h2>
     <div class="name"><input type="text"></div>
     <br>
     <h2>Media used for online learning</h2>
     <div class:"section"></div>
    <form>
        <input type="radio" id="Zoom" name="Media" value="Zoom">
        <label for="Zoom">Zoom</label><br>
        <input type="radio" id="Jitsi Meet" name="Media" value="Jitsi Meet">
        <label for="Jitsi Meet">Jitsi Meet</label><br>
        <input type="radio" id="School's Learning Management System(LMS)" name="Media" value="School's Learning Management System(LMS)">
        <label for="School's Learning Management System(LMS)">School's Learning Management System(LMS)</label><br>
        <input type="radio" id="Others" name="Media" value="Others">
        <label for="Others">Others</label><br>
    </form>
    <br>
    <h2>Feedback</h2>
     <div class="name"><input type="text"></div>
     <button> <i class="fa fa-send"></i>Submit</button>
   </main>
   <footer>
    <p>&copy Developed by Nusaybah Fuad-Gafar</p>
   </footer>
 </body>
</html>
